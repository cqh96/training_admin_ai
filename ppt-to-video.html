<!DOCTYPE html>

<body>
    <div class="container">
        <h1>ğŸ¬ AI-å­¦ä¹ å±‹PPTè½¬è§†é¢‘å·¥å…·</h1>
        
        <form id="pptForm">
            <div class="form-group">
                <label for="file">é€‰æ‹©PPTæ–‡ä»¶ (.ppt, .pptx)</label>
                <input type="file" 
                       id="file" 
                       name="file" 
                       accept=".ppt,.pptx" 
                       required>
            </div>

            <button type="submit" id="submitBtn">ğŸš€ å¼€å§‹è½¬æ¢å¹¶ä¸‹è½½</button>
        </form>

        <!-- è¿›åº¦æ¡åŒºåŸŸ -->
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar-bg">
                <div class="progress-bar" id="progressBar" style="width: 0%">0%</div>
            </div>
            <div class="status-text" id="statusText">å‡†å¤‡å°±ç»ª...</div>
        </div>

        <!-- æ—¥å¿—åŒºåŸŸ -->
        <div class="logs-container" id="logsContainer">
            <div class="logs-header">ğŸ“œ å¤„ç†æ—¥å¿—</div>
            <div class="logs-content" id="logsContent"></div>
        </div>

        <div class="success" id="success"></div>
        <div class="error" id="error"></div>
    </div>

    <script>
        document.getElementById('pptForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const statusText = document.getElementById('statusText');
            const logsContainer = document.getElementById('logsContainer');
            const logsContent = document.getElementById('logsContent');
            const success = document.getElementById('success');
            const error = document.getElementById('error');
            const fileInput = document.getElementById('file');
            
            if (fileInput.files.length === 0) {
                alert('è¯·é€‰æ‹©ä¸€ä¸ªPPTæ–‡ä»¶');
                return;
            }

            // é‡ç½®UI
            submitBtn.disabled = true;
            success.style.display = 'none';
            error.style.display = 'none';
            progressContainer.style.display = 'block';
            logsContainer.style.display = 'block';
            progressBar.style.width = '0%';
            progressBar.innerText = '0%';
            statusText.innerText = 'æ­£åœ¨ä¸Šä¼ æ–‡ä»¶...';
            logsContent.innerHTML = '';

            let taskId = null;
            let pollInterval = null;

            try {
                // 1. ä¸Šä¼ æ–‡ä»¶å¹¶å¼€å¯ä»»åŠ¡
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);

                const uploadResponse = await fetch('/api/ppt/async/to-video', {
                    method: 'POST',
                    body: formData
                });

                if (!uploadResponse.ok) {
                    throw new Error("ä¸Šä¼ å¤±è´¥: " + uploadResponse.statusText);
                }

                const uploadResult = await uploadResponse.json();
                taskId = uploadResult.taskId;
                
                statusText.innerText = 'ä¸Šä¼ æˆåŠŸï¼Œæ­£åœ¨å¤„ç†...';
                
                // 2. è½®è¯¢è¿›åº¦
                pollInterval = setInterval(async () => {
                    try {
                        const statusResponse = await fetch(`/api/ppt/async/status/${taskId}`);
                        if (!statusResponse.ok) return;

                        const task = await statusResponse.json();
                        
                        // æ›´æ–°è¿›åº¦æ¡
                        const percent = task.percent || 0;
                        progressBar.style.width = percent + '%';
                        progressBar.innerText = percent + '%';
                        
                        // æ›´æ–°æ—¥å¿—
                        if (task.logs && task.logs.length > 0) {
                            // ç®€å•çš„å¢é‡æ›´æ–°ï¼šæ¸…ç©ºé‡ç»˜ï¼ˆæ—¥å¿—é‡ä¸å¤§ï¼‰æˆ–åªè¿½åŠ æ–°æ—¥å¿—
                            // ä¸ºäº†ç®€å•ï¼Œæˆ‘ä»¬åªæ˜¾ç¤ºæœ€å10æ¡æˆ–è€…å…¨éƒ¨
                            logsContent.innerHTML = task.logs.map(log => `<p>${log}</p>`).join('');
                            logsContent.scrollTop = logsContent.scrollHeight; // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
                            
                            // æ›´æ–°çŠ¶æ€æ–‡æœ¬ä¸ºæœ€æ–°ä¸€æ¡æ—¥å¿—
                            statusText.innerText = task.logs[task.logs.length - 1];
                        }

                        // æ£€æŸ¥çŠ¶æ€
                        if (task.status === 'COMPLETED') {
                            clearInterval(pollInterval);
                            handleCompletion(taskId);
                        } else if (task.status === 'FAILED') {
                            clearInterval(pollInterval);
                            throw new Error(task.error || "ä»»åŠ¡æ‰§è¡Œå¤±è´¥");
                        }
                    } catch (err) {
                        console.error("è½®è¯¢å‡ºé”™:", err);
                        // ä¸ä¸­æ–­è½®è¯¢ï¼Œé™¤éæ˜¯ä¸¥é‡é”™è¯¯
                    }
                }, 1000);

            } catch (err) {
                handleError(err);
            }

            async function handleCompletion(id) {
                progressBar.style.width = '100%';
                progressBar.innerText = '100%';
                statusText.innerText = 'å¤„ç†å®Œæˆï¼æ­£åœ¨ä¸‹è½½è§†é¢‘...';
                
                try {
                    const downloadResponse = await fetch(`/api/ppt/async/download/${id}`);
                    
                    if (downloadResponse.ok) {
                        // è·å–æ–‡ä»¶å
                        let filename = 'video.mp4';
                        const disposition = downloadResponse.headers.get('Content-Disposition');
                        if (disposition && disposition.indexOf('attachment') !== -1) {
                            const filenameRegex = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/;
                            const matches = filenameRegex.exec(disposition);
                            if (matches != null && matches[1]) { 
                                filename = decodeURIComponent(matches[1].replace(/['"]/g, ''));
                            }
                        }

                        // è·å–Blobæ•°æ®
                        const blob = await downloadResponse.blob();
                        
                        // åˆ›å»ºä¸‹è½½é“¾æ¥
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = filename;
                        document.body.appendChild(a);
                        a.click();
                        
                        // æ¸…ç†
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);

                        success.innerHTML = `
                            <strong>âœ… è§†é¢‘ç”ŸæˆæˆåŠŸï¼</strong><br><br>
                            å·²è‡ªåŠ¨å¼€å§‹ä¸‹è½½ <strong>${filename}</strong><br>
                            <small>å¦‚æœä¸‹è½½æ²¡æœ‰å¼€å§‹ï¼Œè¯·æ£€æŸ¥æµè§ˆå™¨æ‹¦æˆªè®¾ç½®ã€‚</small>
                        `;
                        success.style.display = 'block';
                    } else {
                        throw new Error("ä¸‹è½½å¤±è´¥");
                    }
                } catch (err) {
                    handleError(err);
                } finally {
                    submitBtn.disabled = false;
                }
            }

            function handleError(err) {
                if (pollInterval) clearInterval(pollInterval);
                error.innerHTML = `<strong>âŒ é”™è¯¯ï¼š</strong> ${err.message}`;
                error.style.display = 'block';
                statusText.innerText = 'å‘ç”Ÿé”™è¯¯';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
